<script type="text/javascript" src="../lib/jquery/jquery-3.1.1.min.js"></script>
<script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">

	$("a#toHome").attr("href",WEB_DOMAIN+"/index.html");

	function loadHouseBuyDetail(){
		var url = window.location.href;
		var param = urlParamUtil(url);
		if(param.houseBuyId){
			$.ajax({
				url:API_DOMAIN+"/houseBuy/"+param.houseBuyId,
				type:'GET', //GET
			    async:true,    //或false,是否异步
			    data:{},
			    timeout:5000,    //超时时间
			    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
			    beforeSend:function(xhr){
			    },
			    success:function(data,textStatus,jqXHR){
			    	var houseBuy = data;
			    	if(!houseBuy || !houseBuy.id){
			    		alert("房源不存在");
			    	}else{
			    		$("title#head_title").html(houseBuy.biaoTi);
			    		$("#biaoTi").html(houseBuy.biaoTi);
			    		$("#faBuShiJian").html(dateFormat(houseBuy.faBuShiJian,0));
			    		if(houseBuy.jiaGe){
			    			$("#jiaGe").html(houseBuy.jiaGe+" 万");
			    		}
			    		if(houseBuy.mianJi){
			    			$("#mianJi").html(houseBuy.mianJi+" 平方");
			    		}
			    		if(houseBuy.xiaoQu){
			    			$("#xiaoQu").html(houseBuy.xiaoQu);
			    		}
			    		if(houseBuy.xueQu){
			    			$("#xueQu").html(houseBuy.xueQu);
			    		}
			    		if(houseBuy.huXing){
			    			$("#huXing").html(houseBuy.huXing);
			    		}
			    		if(houseBuy.zhuangXiu){
			    			$("#zhuangXiu").html(houseBuy.zhuangXiu);
			    		}
			    		if(houseBuy.louCeng){
			    			$("#louCeng").html(houseBuy.louCeng);
			    		}
			    		if(houseBuy.lianXiRen){
			    			$("div#lianXiRen").html(houseBuy.lianXiRen);
			    			$("span#lianXiRen").html(houseBuy.lianXiRen);
			    		}
			    		// 15851617174
			    		if(houseBuy.lianXiFangShi){
			    			$("span#lianXiFangShi").html(houseBuy.lianXiFangShi);
			    			$("a#lianXiFangShi").html('<span class="glyphicon glyphicon-earphone"></span> '+houseBuy.lianXiFangShi);
			    			$("a#lianXiFangShi").attr("href","tel:"+houseBuy.lianXiFangShi);
			    		}

			    		//图片
			    		if(houseBuy.pictures){
			    			var pictureAry = houseBuy.pictures.split(",");
			    			for(var i=0;i<pictureAry.length;i++){
			    				var imgHtml = '<img src="'+IMG_DOMAIN+pictureAry[i]+'" />';
			    				$("div#pictures").append('<div style="text-align:center;">'+imgHtml+'</div>');
			    			}
			    		}
			    	}
			    },
			    error:function(xhr,textStatus){
			        alert("房源不存在");
			    },
			    complete:function(){
			        console.log('结束')
			    }
			});
		}else{
			alert("没有指定房源");
		}
	}
</script>
